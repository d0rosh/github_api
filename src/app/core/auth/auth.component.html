<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="spinner-wrapper">
        <app-spinner [visible]="visibleSpinner"></app-spinner>
      </div>
      <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">
            {{ typeForm == 'login' ? 'Sign In' : 'Sign Up' }}
          </h4>
          <hr />
          <p class="text-danger text-center">{{ errorMsg }}</p>
          <form>
            <div class="form-group">
              <div class="input-group">
                <input
                  name="email"
                  class="form-control"
                  placeholder="Email"
                  type="email"
                  [(ngModel)]="email"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  name="password"
                  class="form-control"
                  placeholder="******"
                  type="password"
                  [(ngModel)]="password"
                />
              </div>
            </div>
            <div class="form-group">
              <button
                type="button"
                [disabled]="!email || !password"
                class="btn btn-primary btn-block"
                (click)="submit()"
              >
                {{ typeForm == 'login' ? 'Login' : 'Register' }}
              </button>
              <button
                *ngIf="typeForm == 'login'"
                type="button"
                class="btn btn-secondary btn-md btn-block"
                (click)="signInGithub()"
              >
                Login with GitHub
              </button>
            </div>
          </form>
        </article>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
